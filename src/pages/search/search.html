<ion-header>

  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="searchContent">

  <div class="searchInput" >
    <form #f="ngForm" [formGroup]="trackData" (ngSubmit)="onSubmit()">
      <input type="text" formControlName="content" placeholder="tapez le titre de votre chanson...">
      <button ion-button type="submit" block>Recherche</button>
    </form>
  </div>
  <ion-grid *ngFor="let result of searchList">
  <ion-row>
      <ion-col col-4>
          <img src="{{result.picture.url}}" alt="image_album" width="100%" height="90%" />      </ion-col>
      <ion-col col-4>
       <p class="searchName"> {{result.name}}
         <br>
         {{result.artist}}
       </p>
      </ion-col>
      <ion-col col-4>
          <button ion-button class="noteButton"> {{getKeyFromSpotify(result.key)}} <br>{{getModeFromSpotify(result.mode)}} </button>      </ion-col>
    </ion-row>
  </ion-grid>
