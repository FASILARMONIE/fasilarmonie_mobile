<ion-header>

  <ion-navbar>
    <ion-title>accord</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div>{{note}}</div>

<ion-grid>
  <ion-row>
    <ion-col>
      <div *ngFor="let note of accord" (click)="onPlay(note)">
        {{note}}
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
