<ion-header>

  <ion-navbar>
    <ion-title>Langues</ion-title>
    <button ion-button menuToggle  >
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group [(ngModel)]="langs" name="langs">
    <ion-item>
       <ion-label>Français</ion-label>
       <ion-radio value="fr"></ion-radio>
      </ion-item>
    <ion-item>
       <ion-label>Anglais</ion-label>
       <ion-radio value="en"></ion-radio>
      </ion-item>
    <ion-item>
       <ion-label>Español</ion-label>
       <ion-radio value="es"></ion-radio>
      </ion-item>
    </ion-list>
    <button ion-button (click)="onSubmit()">Ok</button>
</ion-content>
