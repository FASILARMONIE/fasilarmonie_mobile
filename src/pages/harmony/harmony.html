<ion-header>
  <ion-navbar>
    <ion-title>Fasilar'monie </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="harmonyContent">
    <form #f="ngForm" [formGroup]="tonaliteData" (ngSubmit)="onSubmit()">
      <ion-list>
        <div class="searchInput">
          <ion-item>
            <ion-label>
              Notes
            </ion-label>
            <ion-select formControlName="frequence">
              <ion-option *ngFor="let note of octave" value="{{note.frequence}}">{{note.index}}</ion-option>
            </ion-select>
            <!-- </ion-item>
       <ion-item *ngFor="let note of octave"  (click)="choixNote(note)"> {{note.index}} {{note.frequence}}   -->
          </ion-item>
          <ion-item>
            <ion-label>Gamme</ion-label>
            <ion-select formControlName="gammeSelected">
              <ion-option value="1">Majeur</ion-option>
              <ion-option value="0">Mineur</ion-option>
            </ion-select>
          </ion-item>
          <button ion-button [disabled]="!tonaliteData.valid"> GO!</button>
        </div>
      </ion-list>
    </form>
  </div>
  <!-- 
  <ion-list *ngIf="noteSelected">
    Affichage des notes
    <ion-item *ngFor="let note of accord" (click)="play(note)">

    </ion-item>
  </ion-list> -->

</ion-content>
